<!DOCTYPE html>

<html class="text-white font-montserrat-regular"> 

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Urbanist:ital,wght@0,360;1,360&display=swap" rel="stylesheet">

    <title>Neagu Alexandru</title>

</head>

<body class="flex flex-col bg-main mx-[32%] my-[3%] px-1">

    <div class="absolute inset-0 -z-10 overflow-hidden">
        <canvas id="particelle"></canvas>   
    </div>

    <header>
        <nav class="flex flex-row p-2 gap-4 align-middle text-base-lg z-0">
            <a href="../index.html" class="flex relative hover:text-gray-200">Home</a>
            <a href="" class="flex relative hover:text-gray-200">Projects</a>
            <a href="" class="flex relative hover:text-gray-200">Experience</a>
            <a href="./contact.html" class="flex relative hover:text-gray-200">Contact</a>
            
            <button class="flex relative ml-auto mr-2">
                <img src="../img/light-mode.svg" alt="light-mode">
            </button>
        </nav>
    </header>
   
    <main class="flex flex-col mt-16 mb-6">
        <h1 class="text-2xl font-semibold p-2">Get in touch.</h1>

        <hr class="mt-8 border-stone-800 w-[96%] ml-2">

        <form action="" class="flex flex-col p-2 text-base-lg">

            <!-- <div class="flex flex-col mt-6">
                <label class="text-sm ml-3 mb-0">Full name</label>
                <input type="text" class="py-3 px-1 bg-transparent border-b border-b-stone-500 focus:outline-none ml-2" value name="name" required>
            </div> -->

            <div class="flex flex-col mt-8">
                <label class="text-sm ml-3 mb-0">Email address</label>
                <input type="email" class="px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none w-[96%] ml-2 focus:border-b-stone-700 transition ease-in-out duration-500" value name="email" required>
            </div>

            <div class="flex flex-col mt-8">
                <label class="text-sm ml-3 mb-0">Subject</label>
                <input type="text" class="px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none w-[96%] ml-2 focus:border-b-stone-700 transition ease-in-out duration-500" value name="subject" required>
            </div>

            <div class="flex flex-col mt-8">
                <label class="text-sm ml-3 mb-0">Message</label>
                <textarea class="px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none w-[96%] ml-2 focus:border-b-stone-700 transition ease-in-out duration-500" value name="message" required></textarea>
            </div>

            <button type="submit" class="flex flex-col w-[96%] ml-2 h-22 mt-4 bg-zinc-900 items-center justify-center text-sm font-semibold rounded-lg p-3 shadow-md hover:shadow-blue-500 transition-all duration-300 ease-out">
                <img src="../img/send-logo.svg" alt="send-logo" class="w-5 h-5 mb-2">
                Send Message
            </button>
    
        </form>

        <hr class="mt-8 border-stone-800 w-[96%] ml-2">

    </main>

    <footer>
        <div class="flex flex-row justify-between items-center">
            <ul class="flex flex-row mx-4">
                <li>   
                    <a href="" class="flex gap-2">
                        <img src="../img/github-logo.svg" alt="github" class="w-7 h-7">
                        <p class="text-base-lg font-semibold hover:text-gray-200">GitHub</p>                 
                    </a>
                </li>

                <li class="ml-3">
                    <a href="" class="flex gap-2">
                        <img src="../img/linkedin-logo.svg" alt="linkedin" class="w-7 h-7">
                        <p class="text-base-lg font-semibold hover:text-gray-200">Linkedin</p>                 
                    </a>
                </li>
            </ul>

            <div class="flex flex-end mr-6">
                <a href="../pages/contact.html">
                    <div class="flex flex-col items-center justify-center p-4 h-10 bg-zinc-900 text-base font-semibold rounded-lg shadow-md hover:shadow-blue-500 transition-all duration-300 ease-out">
                        <p>Contact me</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="flex flex-row items-center justify-center mt-5 text-sm font-semibold">
            <img src="../img/copyright-logo.svg" alt="copyright" class="w-3 h-3 mr-1">
            <p>2024 Neagu Alexandru. All rights reserved</p>
        </div>
    </footer>

    <script src="../scripts/particles.js"></script>

</body>

</html>
