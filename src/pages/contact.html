<!DOCTYPE html>

<html class="text-white font-montserrat-regular"> 

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Urbanist:ital,wght@0,360;1,360&display=swap" rel="stylesheet">

    <title>Neagu Alexandru</title>

</head>

<body class="flex flex-col bg-main mx-[32%] my-[3%] px-1">

    <header>
        <nav class="flex flex-row p-2 gap-4 align-middle text-base-lg z-0">
            <a href="../index.html" class="flex relative hover:text-gray-200">Home</a>
            <a href="" class="flex relative hover:text-gray-200">Projects</a>
            <a href="" class="flex relative hover:text-gray-200">Experience</a>
            <a href="./contact.html" class="flex relative hover:text-gray-200">Contact</a>
            
            <button class="flex relative ml-auto mr-2">
                <img src="../img/light-mode.svg" alt="light-mode">
            </button>
        </nav>
    </header>
   
    <main class="flex flex-col mt-16 mb-6">
        <h1 class="text-2xl font-semibold p-2">Get in touch.</h1>

        <hr class="mt-8 border-stone-800 w-[96%] ml-2">

        <form action="" class="flex flex-col p-2 text-lg">
            <div class="flex flex-row justify-between mt-6">
                <div class="flex flex-col">
                    <label class="text-sm ml-3 mb-0">First name</label>
                    <input type="text" class="ml-2 py-3 px-1 bg-transparent border-b border-b-stone-500 focus:outline-none" value name="fname" required>
                </div>

                <div class="flex flex-col">
                    <label class="text-sm ml-1 mb-0">Last name</label>
                    <input type="text" class="mr-5 px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none" value name="lname" required>
                </div>
            </div>

            <div class="flex flex-col mt-8">
                <label class="text-sm ml-3 mb-0">Email address</label>
                <input type="email" class="px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none w-[96%] ml-2" value name="email" required>
            </div>

            <div class="flex flex-col mt-8">
                <label class="text-sm ml-3 mb-0">Message</label>
                <textarea class="px-1 py-3 bg-transparent border-b border-b-stone-500 focus:outline-none w-[96%] ml-2" value name="message" required></textarea>
            </div>

            

        </form>

    </main>

    <footer>


    </footer>

</body>

</html>
